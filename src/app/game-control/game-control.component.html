<div class="row">
  <div class="col-12">
    <!-- Button to start incrementing the number and emit the event to the 'app.component' -->
    <button type="button" class="btn btn-success" (click)="onIncrementNumber()">Start</button>
    <!-- Button to stop incrementing the number and emiting the event -->
    <button type="button" class="btn btn-danger" (click)="onStopIncrementing()">Stop</button>
  </div>
</div>
